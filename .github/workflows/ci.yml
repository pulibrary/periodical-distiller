name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 libpangoft2-1.0-0 \
            libharfbuzz0b libfribidi0 \
            libfontconfig1 libcairo2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pdm install

      - name: Lint (ruff)
        run: pdm run ruff check src tests

      - name: Type check (mypy)
        run: pdm run mypy src

      - name: Test (pytest)
        run: pdm run pytest --tb=short -q
